<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Displaying time relatively makes it easier for users to interpret and relate. We will learn to implement this feature in Angular Applications via this blog."/>
		<meta name="keywords" content="Display Time Relatively, AngularJS, Javacript, Display Time Relatively in AngularJS"/>
		<link rel="canonical" href="http://code.ciphertrick.com/demo/relative-time/" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:type" content="Display Time Relatively in AngularJS | Demo | Cipher Trick" />
		<meta property="og:title" content="Display Time Relatively in AngularJS | Demo | Cipher Trick" />
		<meta property="og:description" content="Displaying time relatively makes it easier for users to interpret and relate. We will learn to implement this feature in Angular Applications via this blog."/>
		<meta property="og:url" content="http://code.ciphertrick.com/demo/relative-time/" />
		<meta property="og:site_name" content="Cipher Trick" />
		
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
		<link href="css/style.css" rel="stylesheet" media="screen"/>
	</head>
	<body ng-app="relativeTime">
		<div class="col-md-6 col-md-offset-3 signupform" ng-controller="mainCtrl as main">
			<h3>Plain Time : {{main.time}}</h3>
			
			<!--- our relative time here --->
			
			<div class="media bg-info">
				<div class="pull-left">
					 <a href="#"><img class="media-object" ></a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">Time AGO Directive</h4>
					Please wait a miniute and observe the below time dynamically updating. 
					<br>
					<small am-time-ago="main.time" class="text-danger"></small>
				</div>
			</div>
			
			
			<div class="media bg-info">
				<div class="pull-left">
					 <a href="#"><img class="media-object" ></a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">Time AGO Directive</h4>
					This is current time minus 2 hours!
					<br>
					<small am-time-ago="main.hourAgo" class="text-danger"></small>
				</div>
			</div>

			
			<div class="media bg-info">
				<div class="pull-left">
					 <a href="#"><img class="media-object" ></a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">Calender Filter</h4>
					We have organized an event and its happening right now.
					<br>
					<span class="text-danger">{{main.time|amCalendar}}</span>
				</div>
			</div>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.1/angular-moment.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
